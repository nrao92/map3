    <style>

  }

    <body>
        <div id="map" style="height: 500px"></div>

        <script type="text/javascript">

          var map = L.map('map', {
              center: [12.998681,77.5304883],
              zoom: 11.5 
          });

         L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
           attribution: 'Map data © OpenStreetMap contributors, CC-BY-SA, Imagery © Mapbox',

           id: 'mapbox.light',
           accessToken: 'pk.eyJ1IjoibnJhbzQiLCJhIjoiY2pseG1qZDd1MGEzbTNrcWRkdnp6cjR2NyJ9.jCgMDfT3qtoxUfAu6ph1Ag'
         }).addTo(map);
        
    function getColor(value) {
        return value > 27 ? '#993404':
                value > 22 ? '#d95f0e':
                value > 18 ? '#fe9929':
                value > 15 ? '#fed98e':
                            '#ffffd4';
}   
    function style(feature){
    return {
        fillColor: getColor(feature.properties.UrbanDataLab3_PercentIll), 
        weight: 2,
        opacity: 1,
        color: 'black',
        dashArray: '3',
        fillOpacity: 0.75
    
    };
}
    function highlightFeature(e) {
    // Get access to the feature that was hovered through e.target
    var feature = e.target;

    // Set a thick grey border on the feature as mouseover effect
    // Adjust the values below to change the highlighting styles of features on mouseover
    // Check out https://leafletjs.com/reference-1.3.4.html#path for more options for changing style
    feature.setStyle({
        weight: 5,
        color: 'white',
        fillOpacity: 0.7
    });

    // Bring the highlighted feature to front so that the border doesn’t clash with nearby states
    // But not for IE, Opera or Edge, since they have problems doing bringToFront on mouseover
    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        feature.bringToFront();
    }
} 
            var geojson;
        
    function resetHighlight(e) {
    geojson.resetStyle(e.target);
}       
  
                 
function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature, // Do what defined by the highlightFeature function on mouseover
        mouseout: resetHighlight,    // Do what defined by the resetHighlight function on mouseout
        
    });
}
   
geojson = L.geoJson(data, {
    style:style,
    onEachFeature: onEachFeature
}).bindTooltip(function (layer){
    return '<p style="color:black;font-weight:bold"> Ward Name: </p>'+ layer.feature.properties.Ward_Name + '<p style="color:black;font-weight:bold"> Percent Illiteracy: </p>'+ layer.feature.properties.UrbanDataLab3_PercentIll.toString() + '%</p>';       
}).addTo(map); 
            
    
var legend = L.control({position: 'bottomright'}); // Try the other three corners if you like.

legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'legend'),
        grades = [0, 15, 18, 22, 27]; // The break values to define the intervals of population, note we begin from 0 here

    div.innerHTML = '<b> Illiteracy Rates (%) <br> 2011 <br></b>'; // The legend title (HTML-based), in this case it's Population Density 2011

    // Loop through our the classes and generate a label with a color box for each interval.
    // If you are creating a choropleth map, you DO NOT need to change lines below.
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
        '<i style="background:' + getColor(grades[i] + 1) + '"></i>' +
        grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }

    return div;
};

legend.addTo(map);
        </script>
